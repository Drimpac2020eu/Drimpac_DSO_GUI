<div class="row">
  <div class="col">

    <nb-card accent="primary">
      <nb-card-header>CRO Registration</nb-card-header>
      <nb-card-body>

        <div class="row">
          <div class="col-md-2">
            <button nbButton hero status="info" (click)="handleClick()">Delete CRO</button>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-3">
            <div *ngIf="message" [ngClass]="{
                'errorTextarea': message.includes('Error'),
                'successTextarea': !message.includes('Error')
              }">
              {{message}}
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>

    <h2>Delete Common Reference Operator</h2>
    <div *ngIf ="activeModel===''">
    <div class="row">       
            <button nbButton hero status="info" (click)="animateInfo(transitionController,transitionName,'ADD')" >Add CRO</button>         
    </div>
   </div>

    <div class="row">   </div>

    <div *ngIf="activeModel" [suiTransition]="transitionController">
       
          <div class="row">
          <div class="col-md-12">
            <ng2-smart-table [settings]="userSettings" [source]="userSource" (deleteConfirm)="onDeleteConfirm($event)">
            </ng2-smart-table>
          </div>
        </div>

    </div> 
</div>
</div>
