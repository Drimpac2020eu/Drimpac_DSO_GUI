        <h2>Supply Missing D-Prognoses</h2>
      
    
        <div class="row">   </div>
    
      
            <div class="row">
                <div class="col">
                </div> </div>

                  <nb-card accent="primary">
                    <nb-card-header>D-Prognoses</nb-card-header>
                    <nb-card-body>
              
                      <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
              
                            <form [formGroup]="PrognosisForm">
              
                              <div class="form-group" (change)="handleDropDownProg('Type',$event)">
                                <label for="Type">Type</label>
                                <select class="form-control">
                                  <option value="D-Prognosis">D-Prognosis</option>
                                  <option value="A-Plan">A-Plan</option>
                                </select>

                              </div>

                                <div class="form-group">
                                  <label for="PTUDuration">PTU-Duration</label>
                                  <input 
                                    type="text"
                                    id="PTUDuration"
                                    class="form-control"
                                    formControlName="PTUDuration"
                                    placeholder="Time interval (minutes only) indicating the duration of the PTU." 
                                  >
                                </div>

                                <div class="form-group">
                                  <label for="Period">Period</label>
                                  <input 
                                    type="text"
                                    id="Period"
                                    class="form-control"
                                    formControlName="Period"
                                    placeholder="Day (in yyyy-mm-dd format) the PTU referenced in this message belong to." 
                                  >
                                </div>

                                <div class="form-group" (change)="handleDropDown('TimeZone',$event)">
                                  <label for="TimeZone">TimeZone</label>
                                  <select class="form-control">
                                    <option value="" disabled>Choose your TimeZone</option>
                                    <option *ngFor="let tiZ of timeZones" [ngValue]="tiZ">{{tiZ}}</option>
                                  </select>
  
                                </div>

                                <div *ngIf="showCongestionPoint">
                                <div class="form-group">
                                  <label for="CongestionPoint">Congestion Point</label>
                                  <input 
                                    type="text"
                                    id="CongestionPoint"
                                    class="form-control"
                                    formControlName="CongestionPoint"
                                    placeholder="Entity Address of the Congestion Point this prognosis applies to."
                                  
                                  >
                                </div>
                                </div>

                                <div class="form-group">
                                  <label for="SenderDomain">Sender Domain</label>
                                  <input 
                                    type="text"
                                    id="SenderDomain"
                                    class="form-control"
                                    formControlName="SenderDomain"
                                    placeholder="The Internet domain of the USEF participant sending this message."
                                  
                                  >
                                </div>


                                <div class="form-group" (change)="handleDropDown('Precedence',$event)">
                                  <label for="Precedence">Precedence</label>
                                  <select class="form-control">
                                    <option value="Critical">Critical</option>
                                    <option value="Routine">Routine</option>
                                    <option value="Transactional">Transactional</option>
                                  </select>
                                </div>

                              <div class="form-group">
                                <label for="ValidUntil">Valid Until</label>
                                <input 
                                  type="text"
                                  id="ValidUntil"
                                  class="form-control"
                                  formControlName="ValidUntil"
                                  placeholder="Optional absolute date and time this message expires"
                                >
                            </div>
                          
                        </form>
                      </div>
                    </div>
                  </nb-card-body>

                  </nb-card>



                  <div class="row">   </div>
    
      
                  <div class="row">
                      <div class="col">
                      </div> </div>
      
                        <nb-card accent="primary">
                          <nb-card-header>PTU</nb-card-header>
                          <nb-card-body>
                    
                            <div class="row">
                              <div class="col-md-4"></div>
                              <div class="col-md-4">

                                <form [formGroup]="ptuForm">
        
                                 
                        
                                  <div class="form-group">
                                    <label for="Power">Power</label>
                                    <input 
                                      type="text"
                                      id="Power"
                                      class="form-control"
                                      formControlName="Power"
                                      placeholder="Power specified for this PTU in Watts."
                                    >
                                  </div>
                        
                                  <div class="form-group">
                                      <label for="Start">Start</label>
                                      <input 
                                        type="text"
                                        id="Start"
                                        class="form-control"
                                        formControlName="Start"
                                        placeholder="Number of the first PTU this element refers to. The first PTU of a day has number 1."
                                      >
                                  </div>
        
                                  <div class="form-group">
                                    <label for="Duration">Duration</label>
                                    <input 
                                      type="text"
                                      id="Duration"
                                      class="form-control"
                                      formControlName="Duration"
                                      placeholder="The number of the PTUs this element represents. Optional, default value is 1."
                                    >
                                </div>
        
          

                            </form>
                          </div>
                        </div>
                      </nb-card-body>
    
                      </nb-card>
